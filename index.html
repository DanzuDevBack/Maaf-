<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maaf ya...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }
    
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 500;
      line-height: 1.4;
    }
    
    .heart-icon {
      font-size: 60px;
      color: #ff6384;
      margin: 15px 0;
      animation: heartbeat 1.5s infinite;
    }
    
    button {
      margin-top: 25px;
      padding: 12px 35px;
      font-size: 18px;
      font-weight: 500;
      border: none;
      background: linear-gradient(to right, #ff8ba7, #ff6384);
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 99, 132, 0.3);
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 99, 132, 0.4);
    }
    
    img {
      width: 180px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      button {
        padding: 10px 25px;
        font-size: 16px;
      }
      
      img {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kak Vero, Danu sangat sangat minta maaf coba di click...</h1>
    <div class="heart-icon">❤️</div>
    <button onclick="window.location.href='page2.html'">Klik sini!</button>
  </div>
  <img src="bahan/sorry.gif" alt="love gif">
</body>
</html>
